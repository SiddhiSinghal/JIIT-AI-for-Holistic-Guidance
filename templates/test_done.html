<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ test }} Test Completed</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .completion-container {
      max-width: 700px;
      margin: 5rem auto;
      padding: 3rem;
      text-align: center;
    }
    .completion-card {
      background: white;
      border-radius: 16px;
      padding: 3rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    .success-icon {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #4caf50, #45a049);
      border-radius: 50%;
      margin: 0 auto 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: white;
      animation: scaleIn 0.5s ease-out;
    }
    .score-display {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(135deg, var(--jiit-blue), var(--jiit-dark));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 1.5rem 0;
    }
    .test-title {
      font-size: 1.75rem;
      color: var(--jiit-dark);
      margin-bottom: 1rem;
    }
    .action-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 2.5rem;
      flex-wrap: wrap;
    }
    .btn-action {
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .btn-primary-action {
      background: linear-gradient(135deg, var(--jiit-blue), var(--jiit-dark));
      color: white;
    }
    .btn-primary-action:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(63, 81, 181, 0.3);
      color: white;
    }
    .btn-secondary-action {
      background: white;
      color: var(--jiit-blue);
      border: 2px solid var(--jiit-blue);
    }
    .btn-secondary-action:hover {
      background: var(--jiit-blue);
      color: white;
      transform: translateY(-2px);
    }
    @keyframes scaleIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="completion-container">
    <div class="completion-card">
      <div class="success-icon">
        <i class="fas fa-check"></i>
      </div>
      <h1 class="test-title">{{ test }} Test Completed!</h1>
      <p style="color: var(--jiit-gray); font-size: 1.1rem; margin-bottom: 1.5rem;">
        Congratulations on completing the test. Here's your result:
      </p>
      <div class="score-display">{{ score }}/100</div>
      <p style="color: var(--jiit-gray); margin-top: 1rem;">
        Great work! Your results have been saved to your profile.
      </p>
      
      <div class="action-buttons">
        <a href="/chat" class="btn-action btn-primary-action">
          <i class="fas fa-comments"></i>
          Go to Unified Chat
        </a>
        <a href="/profile" class="btn-action btn-secondary-action">
          <i class="fas fa-user"></i>
          View Profile
        </a>
      </div>
    </div>
  </div>

  <script>
    window.parent.postMessage(
      { type: "test_finished", test: "{{ test }}", score: "{{ score }}" },
      "*"
    );
  </script>
</body>
</html>
