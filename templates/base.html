<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Career Guidance{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Career Guidance</a>
      <div>
        {% if session.get('user_id') %}
          <a href="{{ url_for('dashboard') }}" class="btn btn-outline-light me-2">Dashboard</a>
          <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        {% else %}
          <a href="{{ url_for('login') }}" class="btn btn-outline-light me-2">Login</a>
          <a href="{{ url_for('signup') }}" class="btn btn-success">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container mt-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>

</body>
</html>
