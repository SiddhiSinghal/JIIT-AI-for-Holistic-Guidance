<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Assistant Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .chat-header {
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #4f46e5;
    }
    #chat-box {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      background: #f9fafb;
      margin-bottom: 15px;
    }
    .chat-message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 12px;
      display: inline-block;
      max-width: 70%;
    }
    .chat-message.user {
      background: #4f46e5;
      color: white;
      margin-left: auto;
      text-align: right;
      display: block;
    }
    .chat-message.bot {
      background: #e5e7eb;
      color: black;
      margin-right: auto;
      text-align: left;
      display: block;
    }
    .chat-form {
      display: flex;
      gap: 10px;
    }
    #user-input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 12px;
      outline: none;
    }
    .send-btn {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    .send-btn:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ’¬ Chat with Career Assistant</div>
    <div id="chat-box">
      {% if initial_message %}
        <div class="chat-message bot">{{ initial_message|safe }}</div>
      {% elif welcome_msg %}
        <div class="chat-message bot">{{ welcome_msg|safe }}</div>
      {% endif %}
    </div>
    <form class="chat-form" onsubmit="sendMessage(event)">
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off"/>
      <button type="submit" class="send-btn">Send</button>
    </form>
  </div>

  <script>
    async function sendMessage(event) {
      event.preventDefault();
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if(!message) return;

      const chatBox = document.getElementById("chat-box");
      // Add user message
      chatBox.innerHTML += `<div class="chat-message user">${message}</div>`;
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      // Send message to backend
      const res = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message})
      });

      const data = await res.json();
      const reply = data.reply || "Something went wrong.";
      // Add bot reply
      chatBox.innerHTML += `<div class="chat-message bot">${reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
