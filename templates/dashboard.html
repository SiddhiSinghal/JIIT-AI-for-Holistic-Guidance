<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Dashboard | Holistic Guidance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { margin: 0; height: 100vh; overflow: hidden; }
    .dashboard { display: flex; height: 100%; }
    .sidebar {
      width: 20%;
      background: linear-gradient(180deg, #007bff, #6610f2);
      color: white;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
    }
    .sidebar a {
      color: white; text-decoration: none;
      padding: 12px 15px; border-radius: 8px;
      transition: all 0.3s ease; margin-bottom: 10px;
    }
    .sidebar a:hover { background: rgba(255,255,255,0.2); }
    .content { flex: 1; background: #f7f9fc; padding: 2rem; overflow-y: auto; }
    .profile {
      width: 25%; background: white;
      border-left: 1px solid #dee2e6;
      padding: 2rem; overflow-y: auto;
    }
    .avatar {
      width: 80px; height: 80px; border-radius: 50%;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      display: flex; align-items: center; justify-content: center;
      font-size: 32px; color: white; font-weight: bold;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
      <h4 class="fw-bold mb-4">AI Companions</h4>
      <a href="{{ url_for('career_chat') }}">ðŸ’¼ Career Guidance</a>
      <a href="{{ url_for('mental_chat') }}">ðŸ§  Mental Health</a>
      <a href="{{ url_for('logout') }}" class="mt-auto btn btn-outline-light">Logout</a>
    </div>

    <!-- Content -->
    <div class="content">
      <h3 class="fw-bold text-dark mb-3">Welcome, {{ user['username'] }} ðŸ‘‹</h3>
      <p class="text-muted">Choose a chat on the left or upload your academic details on the right panel.</p>
    </div>

    <!-- Profile -->
    <div class="profile">
      <div class="avatar">{{ user['username'][0]|upper }}</div>
      <h5 class="text-center mt-3">{{ user['username'] }}</h5>
      <p class="text-center text-muted">{{ user['email'] }}</p>

      <hr>
      <h6>ðŸ“„ Upload Academic PDFs/Screenshots</h6>
      <form id="uploadForm" enctype="multipart/form-data" class="mt-3">
        <input type="file" name="file" class="form-control">
        <button class="btn btn-primary mt-2 w-100">Upload</button>
      </form>

      <div id="parsedResults" class="mt-3"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $('#uploadForm').on('submit', function(e){
      e.preventDefault();
      const formData = new FormData(this);
      $.ajax({
        url: '/upload',
        type: 'POST',
        data: formData,
        processData: false,
        contentType: false,
        success: function(res){
          $('#parsedResults').html('<h6 class="mt-3 fw-bold">Extracted Data:</h6>');
          res.parsed.forEach(item=>{
            $('#parsedResults').append(`<div>${item.subject} - <strong>${item.marks}</strong></div>`);
          });
        },
        error: function(){ alert('Upload failed!'); }
      });
    });
  </script>
</body>
</html>
