<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - JIIT AI Hub</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-logo">
        <img src="{{ url_for('static', filename='images/jiit-logo.jpg') }}" alt="JIIT Logo">
        <h1 class="auth-title">Create Account</h1>
        <p style="color: var(--jiit-gray); text-align: center; margin-bottom: 2rem;">
          Join JIIT AI Hub for personalized guidance
        </p>
      </div>

      {% if error %}
      <div class="alert alert-error">
        <i class="fas fa-exclamation-circle"></i>
        <span>{{ error }}</span>
      </div>
      {% endif %}

      {% if success %}
      <div class="alert alert-success">
        <i class="fas fa-check-circle"></i>
        <span>{{ success }}</span>
      </div>
      {% endif %}

      <form method="POST" action="/signup">
        <div class="form-group">
          <label class="form-label">
            <i class="fas fa-user"></i> Username
          </label>
          <input 
            type="text" 
            class="form-input" 
            name="username" 
            placeholder="Choose a username" 
            required
            autocomplete="username"
          >
        </div>

        <div class="form-group">
          <label class="form-label">
            <i class="fas fa-envelope"></i> Email
          </label>
          <input 
            type="email" 
            class="form-input" 
            name="email" 
            placeholder="Enter your email address" 
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label class="form-label">
            <i class="fas fa-lock"></i> Password
          </label>
          <input 
            type="password" 
            class="form-input" 
            name="password" 
            placeholder="Create a strong password" 
            required
            autocomplete="new-password"
            minlength="6"
          >
        </div>

        <button type="submit" class="btn btn-primary">
          <i class="fas fa-user-plus"></i> Create Account
        </button>
      </form>

      <div class="auth-footer">
        Already have an account? 
        <a href="{{ url_for('login') }}">Login</a>
      </div>
    </div>
  </div>
</body>
</html>
