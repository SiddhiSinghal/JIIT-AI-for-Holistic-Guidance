{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card p-4 shadow-lg" style="width: 24rem;">
    <h3 class="text-center mb-3 text-dark fw-bold">Create Account</h3>
    <form method="POST" action="/signup">
      <div class="form-group mb-3">
        <label class="fw-semibold">Username</label>
        <input type="text" class="form-control" name="username" placeholder="Enter username" required>
      </div>

      <div class="form-group mb-3">
        <label class="fw-semibold">Email</label>
        <input type="email" class="form-control" name="email" placeholder="Enter email" required>
      </div>

      <div class="form-group mb-3">
        <label class="fw-semibold">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Enter password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-2">Sign Up</button>
    </form>
    <p class="mt-3 text-center">Already have an account?
      <a href="{{ url_for('login') }}" class="text-decoration-none">Login</a>
    </p>
  </div>
</div>
{% endblock %}
